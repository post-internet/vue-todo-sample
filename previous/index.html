<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@5.0.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/vue@2.0.7/dist/vue.js"></script>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p class="addtask">
        <input type="text" placeholder="Write your Todo" v-model="newTaskText" v-on:keydown.enter="addTask()" />
        <button v-on:click="addTask()">ADD</button>
      </p>
      <ul class="tasklist">
        <template v-for="task in taskList">
          <li class="task" v-bind:class="{ 'is-done': task.isDone }" v-on:click.prevent="toggleDone(task)">
            <label><input type="checkbox" v-model="task.isDone" /></label>
            <span>{{ task.text }}</span>
          </li>
        </template>
      </ul>
      <p v-if="hasDoneTask">
        <small v-on:click="clearDone()">Clear done</small>
      </p>
    </div>
  </body>
</html>
